<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="panel panel-primary margin-top-50">
                            <div class="panel-body">
                                <h1>FRI Schedul exporter</h1>
                                <p>
                                    This is an example usage for <a href="https://github.com/pevecyan/fri-urnik-exporter">fri-urnik-exporter</a> which parse <a href="https://urnik.fri.uni-lj.si">urnik.fri.uni-lj.si</a> data into js object.
                                </p>
                                <p>
                                    <i>Fri-urnik-exporter</i> for this example is included in simple server app hosted on Heroku, which returns json of a schedule based on requested data (schedule name, student id).
                                </p>
                                <p>
                                    <br/>
                                    <div class="form-group">
                                        <label for="studentId">Student ID</label>
                                        <input type="text" class="form-control" id="studentId" placeholder="xxxxxxxx">
                                    </div>
                                    <div class="form-group">
                                        <label for="schedule">Schedule</label>
                                        <select class="form-control" id="schedule">
                                            <option value="2014_2015_zimski">2014/2015-zimski</option>
                                            <option value="2014_2015_letni">2014/2015-letni</option>
                                            <option value="2015_2016_zimski">2015/2016-zimski</option>
                                            <option value="2015_2016_letni">2015/2016-letni</option>
                                            <option selected value="fri-2016_2017-zimski">2016/2017-zimski</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <button id="getScheduleButton" class="btn btn-danger">GET SCHEDULE</button>
                                        
                                    </div>
                                </p>
                                <div id="results" style="display:none">
                                    <hr/>
                                    <p>
                                        <div id="resultsLoader" style="display:none">
                                            <div class="spinner">
                                                <div class="double-bounce1"></div>
                                                <div class="double-bounce2"></div>
                                            </div>
                                        </div>
                                        <div id="resultsForm" style="display:none">
                                            <div class="form-group">
                                                <label for="result">iCalendar data</label>
                                                <textarea class="form-control" rows="10" id="result"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <br>
                                                <a href="" id="file" download="schedule.ics" target="_blank">
                                                    <button id="downloadButton" class="btn btn-success">DOWNLOAD</button>
                                                </a>
                                            </div>
                                        </div>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
